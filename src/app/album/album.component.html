<div class="container">
  <div class="row">
    <div class="col-12 col-sm-3 gx-sm-4 g-0 clickable" style="position: relative; top: -20px;" (click)="playSongs()">
      <img style="width: 100%; height: 100%; min-width: 250px;" [src]="album?.coverArtUrl" alt="" crossorigin="anonymous" [title]="album?.album" width="300" height="300">
    </div>
    <div class="col-12 col-sm-5 pl-4 pb-3">
      <h3 style="font-weight: 500; margin: 0;">{{album?.album}}</h3>
      <div style="font-size: 15px; opacity: 0.8;">
        <div>{{album?.artist}}</div>
        <div>{{album?.year}}</div>
        <div>{{duration}}</div>
        <div>{{songCount}} songs</div>
      </div>
    </div>
  </div>
  <app-song-list [songs]="songs" [hideAlbum]="true"></app-song-list>
</div>
