<div class="card mat-elevation-z4">
  <ng-container *ngIf="genre as genre">
    <div>
      <div [routerLink]="'/genre/' + genre.value" class="clickable">
        <div class="split">
          <div class="single-container">
            <img [src]="genre.coverArtUrls[0]" alt="" class="single-img" crossorigin="anonymous" height="300"
                 loading="lazy" width="300">
          </div>
        </div>
        <div class="split">
          <div class="stacked-container">
            <ng-container *ngFor="let coverArtUrl of genre.coverArtUrls.slice(1); let i = index">
              <img [src]="coverArtUrl" alt="" class="stacked-img" crossorigin="anonymous" height="300" loading="lazy"
                   width="300">
            </ng-container>
          </div>
        </div>
      </div>
      <div (click)="playRandomByGenre(genre.value)" *ngIf="genre.value" class="album-overlay clickable"
           style="bottom: 50px;">
        <mat-icon [color]="'primary'" class="play-card">play_arrow</mat-icon>
      </div>
    </div>
    <div class="card-body">
      <div [title]="genre.value || 'No genre'" class="title">{{genre.value || 'No genre'}}</div>
    </div>
  </ng-container>
</div>
